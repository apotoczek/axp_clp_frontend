<div class="layout-aside page account">
    <div class="container">
        <div class="text-center" style="margin-top:20px;">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <div class="account-wall">
                        <img data-bind="attr: { src: logo_urls.vertical }, style: logo_style" alt="LOGO">
                        <h1 class="text-center login-title" style="margin-top:20px;">Reset Password</h1>
                        <p class="auth-text">Enter the email used for your <span data-bind="text: platform_name"></span> account to request a password reset email.</p>
                        <form class="form-signin" data-bind="with: form.fields">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Email" required autofocus data-bind="value: email.value, valueUpdate:'afterkeydown'">
                            </div>
                            <button class="btn btn-lg btn-cpanel-info btn-block" type="submit" data-bind="click: $parent.submit, disable: $parent.loading">
                                <!-- ko ifnot: $parent.loading -->
                                    Request Password Reset
                                <!-- /ko -->
                                <!-- ko if: $parent.loading -->
                                    <span class="glyphicon glyphicon-cog animate-spin"></span> Loading..
                                <!-- /ko -->
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
