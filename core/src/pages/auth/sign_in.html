<div class="layout-aside page account">
    <div class="container">
        <div class="text-center" style="margin-top:20px;">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <div class="account-wall">
                        <img data-bind="attr: { src: logo_urls.vertical }, style: logo_style" alt="LOGO">
                        <h1 class="text-center login-title" style="margin-top:20px;">Sign in to <span data-bind="text: platform_name"></span></h1>
                        <div data-bind="visible: !mfa()" style="display: none;">
                            <form class="form-signin" data-bind="submit: submit, with:form.fields" autocomplete="off">
                                <div class="form-group">
                                    <input id="email" type="text" class="form-control" placeholder="Email" required data-bind="textInput: email.value, disable: email.disabled">
                                </div>
                                <div class="form-group">
                                    <input id="password" type="password" class="form-control" placeholder="Password" required data-bind="textInput:password.value">
                                </div>
                                <div class="checkbox text-left">
                                    <label>
                                        <input type="checkbox" data-bind="checked: keep_logged_in.value" />
                                        Keep me signed in
                                    </label>
                                </div>
                                <button class="btn btn-lg btn-cpanel-info btn-block" type="submit" data-bind="disable: $parent.loading">
                                    <!-- ko ifnot: $parent.loading -->
                                            Sign In
                                    <!-- /ko -->
                                    <!-- ko if: $parent.loading -->
                                        <span class="glyphicon glyphicon-cog animate-spin"></span> Signing In..
                                    <!-- /ko -->
                                </button>
                                <p class="auth-note">
                                    <a class="auth-link" data-bind="attr: { href: $parent.password_reset_url }">
                                        Forgot your password?
                                    </a>
                                </p>

                            </form>
                        </div>
                        <div data-bind="visible: mfa" style="display: none;">
                            <p class="auth-text" style="padding: 0 20px;">
                                 Open the multi-factor authentication app on your device to view your authentication code and verify your identity.
                            </p>
                            <form class="form-signin" data-bind="submit: submit" autocomplete="off">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Authentication Code" required data-bind="textInput: mfa_token">
                                </div>
                                <button class="btn btn-lg btn-cpanel-info btn-block" type="submit" data-bind="disable: $parent.loading">
                                    <!-- ko ifnot: $parent.loading -->
                                        Submit
                                    <!-- /ko -->
                                    <!-- ko if: $parent.loading -->
                                        <span class="glyphicon glyphicon-cog animate-spin"></span> Verifying..
                                    <!-- /ko -->
                                </button>
                            </form>
                            <p class="auth-note" style="padding: 0 20px;">
                                Don't have access to your device or authentication app?
                            </p>
                            <p class="auth-note" style="padding: 0 20px;">
                                <strong>Contact us</strong><br />
                                <span data-bind="text: support_email"></span>
                                <!-- ko if: support_phone -->
                                    <br /><span data-bind="text: support_phone"></span>
                                <!-- /ko -->
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
