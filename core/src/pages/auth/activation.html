<div class="layout-aside page account">
    <div class="container">
        <div class="text-center" style="margin-top:20px;">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <div class="account-wall">
                        <img data-bind="attr: { src: logo_urls.vertical }, style: logo_style" alt="LOGO">
                        <h1 class="text-center login-title" style="margin-top:20px;">Activate Account</h1>
                        <div data-bind="visible: !mfa()" style="display: none;">
                            <form class="form-signin" data-bind="with: form.fields" autocomplete="off">
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="New Password" required data-bind="value: new_password.value, valueUpdate:'afterkeydown'">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Confirm Password" required data-bind="value: new_password_confirm.value, valueUpdate:'afterkeydown'">
                                </div>
                                <p style="padding-bottom:10px">By creating a password and accessing Cobalt, you agree to our <a target="_new" data-bind="attr: { href: $parent.terms_of_service_url }">Terms of Service</a>.</p>
                                <button class="btn btn-lg btn-cpanel-info btn-block" type="submit" data-bind="click: $parent.submit, disable: $parent.disable_button">
                                    <!-- ko ifnot: $parent.loading -->
                                        Activate Account
                                    <!-- /ko -->
                                    <!-- ko if: $parent.loading -->
                                        <span class="glyphicon glyphicon-cog animate-spin"></span> Activating..
                                    <!-- /ko -->
                                </button>
                                <p style="font-size: 13px;" data-bind="text: $parent.password_feedback">
                                </p>
                            </form>
                        </div>
                        <div data-bind="visible: mfa" style="display: none;">
                            <p class="auth-text" style="padding: 0 20px;">
                                 Open the multi-factor authentication app on your device to view your authentication code and verify your identity.
                            </p>
                            <form class="form-signin" data-bind="submit: validate_mfa" autocomplete="off">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Authentication Code" required data-bind="textInput: mfa_token">
                                </div>
                                <button class="btn btn-lg btn-cpanel-info btn-block" type="submit" data-bind="disable: $parent.loading">
                                    <!-- ko ifnot: $parent.loading -->
                                        Submit
                                    <!-- /ko -->
                                    <!-- ko if: $parent.loading -->
                                        <span class="glyphicon glyphicon-cog animate-spin"></span> Verifying..
                                    <!-- /ko -->
                                </button>
                            </form>
                            <p class="auth-note" style="padding: 0 20px;">
                                Don't have access to your device or authentication app?
                            </p>
                            <p class="auth-note" style="padding: 0 20px;">
                                <strong>Contact us</strong><br />
                                <span data-bind="text: support_email"></span>
                                <!-- ko if: support_phone -->
                                    <br /><span data-bind="text: support_phone"></span>
                                <!-- /ko -->
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
