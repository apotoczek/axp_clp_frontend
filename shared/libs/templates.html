            <div class="report-page pdf-page lp-report">
                <div class="report-page-header">
                    <div class="report-page-number">2</div>
                    <h3 class="report-page-title">Manager Relationships</h3>
                    <h2 class="report-page-subtitle">Core Relationships</h2>
                </div>
                <div class="report-component-wrapper">
                    <div class="contents">
                        <div class="report-component-padding">
                            <!-- ko with: core_relationships -->
                                <!-- ko renderComponent: $data --><!-- /ko -->
                            <!-- /ko -->
                        </div>
                        <div class="report-component-description">
                            <p><span data-bind="html: investor_name"></span> has committed to <span data-bind="html: all_time_manager_count"></span> <span data-bind="html: characteristics"></span> managers since <span data-bind="html: first_commitment_year"></span>. The list above highlights the active GP relationships that <span data-bind="html: investor_name"></span> has committed to most frequently during this time.</p>
                        </div>
                    </div>
                </div>
                <!-- ko if: has_forward_calendar -->
                <div class="report-page-header report-page-header-inline">
                    <h2 class="report-page-subtitle">Forward Calendar</h2>
                </div>
                <div class="report-component-wrapper">
                    <div class="contents">
                        <div class="report-component-padding">
                            <div class="row">
                                <div class="col-xs-8">
                                    <!-- ko renderComponent: forward_calendar --><!-- /ko -->
                                </div>
                                <div class="col-xs-4">
                                    <div class="report-text-box">
                                        <p>This list looks at <span data-bind="html: investor_name_possesive"></span> <span data-bind="html: characteristics"></span> commitments and compares them to our forward calendar.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /ko -->
            </div>

            <div class="report-page pdf-page lp-report">
                <div class="report-page-header">
                    <div class="report-page-number">3</div>
                    <h3 class="report-page-title">LP Behavior</h3>
                    <h2 class="report-page-subtitle">New Relationships</h2>
                </div>
                <div class="report-component-wrapper">
                    <div class="contents">
                        <div class="report-component-description" style="margin-top: 0;">
                            <p>
                                Over the last five years, <span data-bind="html: investor_name"></span> has invested with <span data-bind="html: recent_manager_count"></span> <span data-bind="html: characteristics"></span> managers. Bison analyzed these relationships to determine <span data-bind="html: investor_name_possesive"></span> likelihood to establish new relationships vs. commit to existing GPs.
                            </p>
                            <p>
                                <span data-bind="html: investor_name"></span> has a new manager ratio of <strong data-bind="html: new_manager_ratio"></strong>. This means <span data-bind="html: new_manager_ratio"></span> of the commitments they have made to <span data-bind="html: characteristics"></span> have been new managers in their portfolio.
                            </p>
                            <!-- ko if: new_manager_count() > 0 -->
                                <h3>New Managers</h3>
                                <ul class="list-inline" data-bind="foreach: new_managers">
                                  <li data-bind="text: $data"></li>
                                </ul>
                            <!-- /ko -->
                        </div>
                    </div>
                </div>
                <div class="report-page-header report-page-header-inline">
                    <h2 class="report-page-subtitle">Retention</h2>
                </div>
                <div class="report-component-wrapper">
                    <div class="contents">
                        <div class="report-component-description" style="margin-top: 0;">
                            <p>
                                <span data-bind="html: investor_name"></span> has a retention ratio of <strong data-bind="html: retention_ratio"></strong>. The retention ratio analyzes how often an LP recommits to existing relationships.
                            </p>
                            <p>
                                Among <span data-bind="html: investor_name_possesive"></span> active GP relationships, they have not recommitted to <span data-bind="text: lost_manager_count"></span> managers over the last five years.
                            </p>
                            <!-- ko if: lost_manager_count() > 0 -->
                            <h3>Lost Managers</h3>
                            <ul class="list-inline" data-bind="foreach: lost_managers">
                              <li data-bind="text: $data"></li>
                            </ul>
                            <!-- /ko -->
                        </div>
                    </div>
                </div>
            </div>


            <div class="report-page pdf-page lp-report">
                <div class="report-page-header">
                    <div class="report-page-number">4</div>
                    <h3 class="report-page-title">Alpha Driver Analysis</h3>
                    <p class="report-page-description">
                        This section analyzes whether your fund adds value to the LP's portfolio. The alpha driver analysis calculates the % change in TVPI that would result from an investment in your fund. The analysis uses an equal-weighted methodology, meaning commitment sizes are not taken into consideration.
                    </p>
                </div>
                <div class="report-component-wrapper">
                    <div class="contents">
                        <div class="report-component-description">
                            <p>
                                <span data-bind="html: investor_name"></span> made <span data-bind="html: comp_count() || 'no'"></span> investments into <span data-bind="html: characteristics"></span> during the <span data-bind="html: alpha_driver_vintage_range"></span> vintage years.
                            </p>

                            <!-- ko ifnot: comp_count_with_performance() -->
                            <p>
                                <!-- ko if: comp_count -->
                                    Performance information for these investments is not available.
                                <!-- /ko -->
                                Against the <span data-bind="html: alpha_driver_vintage_range"></span> <span data-bind="html: characteristics"></span> composite, <span data-bind="html:fund_name_possesive"></span> TVPI is <span data-bind="html: market_alpha_driver_metric"></span> <span data-bind="html: market_alpha_driver_text"></span> than the market average.
                            </p>
                            <!-- /ko -->

                            <!-- ko if: comp_count_with_performance -->
                            <p>The alpha driver analysis indicates that <span data-bind="html:fund_name"></span> would <span data-bind="html: alpha_driver_text"></span> to <span data-bind="html:investor_name_possesive"></span> portfolio. The alpha driver metric is <span data-bind="html: alpha_driver_metric"></span>. The portfolio's average TVPI <span data-bind="html: alpha_driver_change_text"></span> slightly.</p>
                            <!-- /ko -->
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <!-- ko renderComponent: alpha_driver_chart --><!-- /ko -->
                            </div>
                            <div class="col-xs-6">
                                <!-- ko renderComponent: alpha_driver_table --><!-- /ko -->
                                <p class="text-muted">
                                    <em><small>Performance information represents average performance data from Bison's market data set.</small></em>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- /ko -->
</script>

<script id="tpl_data_table" type="text/html">
<!-- ko if: !hide_empty() && visible-->
    <!-- ko if: label -->
        <div class="row data-table-header">
            <div class="col-xs-12 col-md-6 text-left" style="padding: 10px 15px;">
                <span data-bind="html: label" style="font-weight: 300;color: #555;">
                </span>
                <!-- ko if: !loading() && has_rows() -->
                <span data-bind="html: page_info" style="font-size: 12px; font-weight: 300;color: #999;"></span>
                <!-- /ko -->
            </div>
            <div class="col-xs-12 col-md-6 text-right" style="padding: 10px 15px;">
                <!-- ko if: enable_clear_order && has_order()-->
                    <a data-bind="click: clear_order" class="table-clear-order clickable" style="font-size:12px; margin-right:10px;">
                        Clear Order
                    </a>
                <!-- /ko -->
                <!-- ko if: enable_column_toggle -->
                    <!-- ko renderComponent: visible_columns --><!-- /ko -->
                <!-- /ko -->
            </div>
        </div>
    <!-- /ko -->
    <div class="table-responsive full-height" data-bind="style: { overflow: overflow }">
        <table class="table table-bison" data-bind="css: css, fixedTableHeader: $data, visible: has_rows() && !loading()">
            <thead data-bind="visible: (has_rows && !hide_header)">
                <tr>
                    <!-- ko if: enable_selection && !radio_selection-->
                    <th style="width: 1%" data-bind="css: { clickable: $parent.enable_selection }" class="no-selection">
                    <div class="round-checkbox">
                        <input type="checkbox" data-bind="checked: toggle_select_visible, attr: { id: checkbox_id }"/>
                        <label data-bind="attr: { for: checkbox_id }"></label>
                    </div>
                    </th>
                    <!-- /ko -->
                    <!-- ko if: !enable_selection || radio_selection -->
                    <th style="width: 1%;">
                    </th>
                    <!-- /ko -->
                    <!-- ko foreach: columns -->
                    <th data-bind="click: $parent.toggle_order, css: css, style: { width: $data.width }">
                        <span data-bind="html: label, css: sort_icon, define: { term: label, placement: 'bottom', definition: definition, disable_lang_definition: disable_lang_definition }"></span>
                    </th>
                    <!-- /ko -->
                    <!-- ko if: enable_clear_order && has_order() && !label-->
                    <th style="width: 1%">
                        <a data-bind="click: clear_order" class="table-clear-order">
                            <span class="glyphicon glyphicon-remove"></span>
                        </a>
                    </th>
                    <!-- /ko -->
                    <!-- ko if: enable_column_toggle && !label -->
                    <th style="width: 1%" data-bind="with: visible_columns">
                        <div style="position: relative;">
                            <!-- ko renderComponent: $data --><!-- /ko -->
                        </div>
                    </th>
                    <!-- /ko -->
                </tr>
            </thead>
            <tbody>
                <!-- ko template: {
                    name: 'tpl_data_table_rows',
                    data: {
                        rows: comps,
                        is_comps: true,
                    },
                } --><!-- /ko -->
                <!-- ko template: {
                    name: 'tpl_data_table_rows',
                    data: {
                        rows: rows,
                        is_comps: false,
                    },
                } --><!-- /ko -->
            </tbody>
        </table>
        <div data-bind="visible: loading, template: {
            name: loading_template,
            data: $data,
        }"></div>
        <div class="row" data-bind="visible: has_rows() && !loading()">
            <div class="col-xs-12 col-md-2 text-left">
            </div>
            <div class="col-xs-12 col-md-8 text-center">
                <div data-bind="visible: has_pages, template: {
                    name: pagination_template,
                    data: $data,
                }"></div>
            </div>
            <div class="col-xs-12 col-md-2 text-right">
                <!-- ko if: enable_csv_export && export_csv -->
                    <button type="button" class="btn btn-white btn-sm" data-bind="click: export_csv, css: { disabled: export_loading }">
                        <!-- ko if: export_loading -->
                            <span class="glyphicon glyphicon-cog animate-spin"></span> Exporting
                        <!-- /ko -->
                        <!-- ko ifnot: export_loading -->
                            Export CSV
                        <!-- /ko -->
                    </button>
                <!-- /ko -->
            </div>
        </div>
        <div data-bind="visible: !has_rows() && !loading(), template: {
            name: empty_template,
            data: $data,
        }"></div>
    </div>
<!-- /ko -->
</script>

<script type="text/html" id="tpl_per_client_metrics_dash">
